<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensionador Solar - Seltec Energia</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Dimensionador Solar - Seltec Energia</h1>
        </div>
    </header>

    <main class="main container">
        <div class="layout">
            <!-- Card de Entrada -->
            <div class="card">
                <div class="card__header">
                    <h2>Dados do Sistema</h2>
                </div>
                <div class="card__body">
                    <form id="calculatorForm" class="form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="vazao" class="form-label">Vazão diária (m³/dia)</label>
                                <input type="number" id="vazao" class="form-control" min="0.1" max="1000" step="0.1" required>
                            </div>
                            <div class="form-group">
                                <label for="altura_succao" class="form-label">Altura de sucção (m)</label>
                                <input type="number" id="altura_succao" class="form-control" min="0" max="200" step="0.1" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="altura_recalque" class="form-label">Altura de recalque (m)</label>
                                <input type="number" id="altura_recalque" class="form-control" min="0" max="200" step="0.1" required>
                            </div>
                            <div class="form-group">
                                <label for="comprimento" class="form-label">Comprimento da tubulação (m)</label>
                                <input type="number" id="comprimento" class="form-control" min="1" max="2000" step="0.1" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="diametro" class="form-label">Diâmetro da tubulação</label>
                                <select id="diametro" class="form-control" required>
                                    <option value="">Selecione o diâmetro</option>
                                    <option value="25">25mm</option>
                                    <option value="32">32mm</option>
                                    <option value="50">50mm</option>
                                    <option value="75">75mm</option>
                                    <option value="100">100mm</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="irradiacao" class="form-label">Irradiação solar diária (kWh/m²/dia)</label>
                                <input type="number" id="irradiacao" class="form-control" min="3.0" max="7.0" step="0.1" value="5.0" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="rendimento" class="form-label">Rendimento da bomba (%)</label>
                                <input type="number" id="rendimento" class="form-control" min="10" max="95" step="1" value="30" required>
                            </div>
                            <div class="form-group">
                                <label for="potencia_painel" class="form-label">Potência do painel (Wp)</label>
                                <select id="potencia_painel" class="form-control" required>
                                    <option value="">Selecione a potência</option>
                                    <option value="450">450 Wp</option>
                                    <option value="500">500 Wp</option>
                                    <option value="550">550 Wp</option>
                                    <option value="600">600 Wp</option>
                                </select>
                            </div>
                        </div>

                        <button type="submit" class="btn btn--success btn--full-width">
                            Calcular Sistema
                        </button>
                    </form>
                </div>
            </div>

            <!-- Card de Resultados -->
            <div class="card" id="resultados" style="display: none;">
                <div class="card__header">
                    <h2>Resultados do Dimensionamento</h2>
                </div>
                <div class="card__body">
                    <div class="results-grid">
                        <div class="result-item">
                            <span class="result-label">Altura manométrica total:</span>
                            <span class="result-value" id="hmt">- m</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Energia hidráulica diária:</span>
                            <span class="result-value" id="energia_hidraulica">- Wh/dia</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Energia necessária:</span>
                            <span class="result-value" id="energia_necessaria">- Wh/dia</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Potência fotovoltaica necessária:</span>
                            <span class="result-value" id="potencia_fv">- kWp</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Número de painéis necessários:</span>
                            <span class="result-value" id="num_paineis">- unidades</span>
                        </div>
                        <div class="result-item">
                            <span class="result-label">Potência total do sistema:</span>
                            <span class="result-value" id="potencia_total">- kWp</span>
                        </div>
                    </div>
                    
                    <button type="button" class="btn btn--orange btn--full-width mt-16" id="exportPdf">
                        Exportar PDF
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
